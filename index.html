<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Formulario PHP</title>
</head>

<body>
    <div class="container bg-light">
        <h1 class="display-4 my-5 text-primary">Formulario PHP</h1>

        <form class="row g-3" id="formulario" novalidate>

            <div class="col-12 col-md-6">
                <label for="texto-1" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="texto-1" name="usuario" required>
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un usuario válido</div>
            </div>

            <div class="col-12 col-md-6">
                <label for="texto-2" class="form-label">Email</label>
                <input type="email" class="form-control" id="texto-2" name="email" required>
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un email válido</div>
            </div>

            <div class="col-12">
                <label for="texto-3" class="form-label">Mensaje</label>
                <textarea class="form-control" id="texto-3" name="mensaje" required></textarea>
                <div class="valid-feedback">Muy bien!</div>
                <div class="invalid-feedback">Escriba un mensaje válido</div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary my-3" type="submit" id="boton">
                    Enviar
                </button>
                <div class="valid-feedback">Email enviado con éxito</div>
                <div class="invalid-feedback">Ocurrió un error con el servidor</div>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
